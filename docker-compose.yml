version: '3.9'
services:
  backend:
    build: .
    ports:
      - "9090:9090"
    env_file:
      - .env.example
    depends_on:
      - postgres
      - redis
    command: ["/app/wait-for-db.sh", "postgres", "5432", "/app/leora-server"]
    networks:
      - leora-net

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: leora
      POSTGRES_PASSWORD: leora
      POSTGRES_DB: leora_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leora-net

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "900", "1", "--appendonly", "yes"]
    networks:
      - leora-net

networks:
  leora-net:
    driver: bridge

volumes:
  postgres_data:
